<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<header>
    <span th:replace="~{home :: navbar}"></span>
</header>
<div class="container mt-4">
    <caption><h2>Liste des candidats</h2></caption>
    <table class="table table-dark text-center align-middle">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Date de naissance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="candidat : ${candidats}">
            <td th:text="${candidat.id}"></td>
            <td th:text="${candidat.nom}"></td>
            <td th:text="${candidat.prenom}"></td>
            <td th:text="${candidat.email}"></td>
            <td th:text="${candidat.telephone}"></td>
            <td th:text="${candidat.dateNaissance}"></td>
            <td>
                <a th:href="@{/delete(candidatId=${candidat.id})}" class="btn btn-danger">
                    Supprimer
                </a>
                <a th:href="@{/update(id=${candidat.id})}" class="btn btn-success me-2">Modifier</a>

                <a th:href="@{/candidats/{id}(id=${candidat.id})}" class="btn btn-info">Détails</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a href="/addCandidat">Ajouter un Candidat</a>
    </div>

</div>
</body>
</html>
