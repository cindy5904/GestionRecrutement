<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>liste Entretien</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<header>
    <span th:replace="~{home :: navbar}"></span>
</header>

<h1>Liste des Entretiens</h1>

<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Statut</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entretien : ${entretiens}">
        <td th:text="${entretien.dateEntretien}">Date</td>
        <td th:text="${entretien.status}">Statut</td>
        <td>
            <a th:href="@{/updateEntretien(id=${entretien.id})}">Edit</a>
            <a th:href="@{/deleteEntretien(id=${entretien.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
