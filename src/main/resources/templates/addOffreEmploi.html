<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<header>
    <span th:replace="~{home :: navbar}"></span>
</header>

<main class="container">
    <div class="my-3 row">
        <div class="col-8 offset-2 p-3 rounded text-bg-dark">
            <h1 class="fw-light mb-5" >Offre d'emploi</h1>
            <hr>
            <form th:action="@{/addOffreEmploi}" th:object="${offreEmploi}" method="post">
                <input th:field="*{id}" type="hidden">
                <div class="mb-3">
                    <label for="intitule" class="form-label">Intitul√©:</label>
                    <input type="text" id="intitule" name="intitule" th:field="*{intitule}" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-outline-success">Ajouter</button>

            </form>
        </div>
    </div>
</main>
</body>
</html>
